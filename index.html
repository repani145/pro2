<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .nav-link:hover{color: orangered;border-radius: 20px !important;}
    .one{border-radius: 50%;}
    .md1{display: flex;justify-content: center;}
    .big_name1,.big_name2,.b_big,.one{position: absolute;}
    .one{top: -20%;}
    @keyframes s_one {
        0%{box-shadow: 0px 0px 15px 15px orangered;}
        100%{box-shadow: 0px 0px 30px 30px orangered;}
    }
    @keyframes m_one {
        0%{box-shadow: 0px 0px 15px 15px orangered;}
        100%{box-shadow: 0px 0px 45px 45px orangered;}
    }
    @keyframes l_one {
        0%{box-shadow: 0px 0px 20px 20px orangered;}
        100%{box-shadow: 0px 0px 55px 55px orangered;}
    }
    .md2{display: flex;justify-content: flex-start;align-content: center;align-items: center;}
    .md21,.md22,.md23{position: absolute;}
    @media screen and (min-width:375px) and (max-width:575px) {
        .one{background-color: blue;
        width: 70%;
        height: 410px;
        transition: all;
        animation-name: s_one;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        }
        .big_name1{font-size: 200%;top:13%}
        .big_name2{font-size: 200%;top:17%}
        .b_big{font-size: 70%; top:24%}
        /* .md21,.md22,.md23{top: 28%;} */ 
        .md21{top: 33%;left: 10%;}
        .md23{top: 50%;left: 25%;}
        .md21>video{width: 80%; border-radius: 20px;}
        .md21>video:hover{opacity: 0.3;background-color: white;}
        
    }
    @media screen and (min-width:576px) and (max-width:767px) {
        .one{background-color: rgb(212, 255, 0);
        width: 70%;
        height: 600px;
        transition: all;
        animation-name: m_one;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        }
        .big_name1{font-size: 300%;top:40%}
        .big_name2{font-size: 300%;top:50%}
        .b_big{font-size: 70%; top:24%}
        .b_big{font-size: 80%; top:70%}
        .md21,.md22,.md23{top:75%;}
    }
    @media screen and (min-width:768px) {
        .one{background-color: rgb(0, 255, 85);
        width: 70%;
        height: 800px;
        transition: all;
        animation-name: l_one;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        }
        .big_name1{font-size: 450%;top:30%}
        .big_name2{font-size: 450%;top:50%}
        .b_big{font-size: 130%; top:75%} 
        .navbar{border-radius: 30px;}
        .md21{top: 105%;right: -10%;}
        .md23{top: 180%;left: 40%;}
        .md21>video{width: 80%; border-radius: 20px;}
        .md21>video:hover{opacity: 0.3;background-color: white;}
        /* .bgw{background-color: rgba(226, 12, 12, 0.51);height: 360px;width: 700px; border-radius: 20px;} */
    }
    
  </style>
</head>
<body>

                <li class="nav-item">

            </ul>

        </div>
      </nav>
    <div class="md1">
        <div class="one"></div>

    <div class="md2">
